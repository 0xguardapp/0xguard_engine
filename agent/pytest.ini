[pytest]
# Pytest configuration for Judge Agent tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test configuration
asyncio_mode = auto

# Test markers
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    integration: marks tests as integration tests (requires external services)
    benchmark: marks tests as performance benchmarks
    slow: marks tests as slow running

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage (if pytest-cov is installed)
# addopts = --cov=judge_agent --cov-report=html --cov-report=term

